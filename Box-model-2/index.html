<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box model 2</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="page">Page</div>
                <div class="header">Header</div>
                <div class="into-box">
                    <div class="into-content">Into Content</div>
                    <div class="into-column">
                        <section class="column">
                            <span>Column</span>
                            <span>#1</span>
                        </section>
                        <section class="column">
                            <span>Column</span>
                            <span>#2</span>
                        </section>
                        <section class="column column-3">
                            <span>Column</span>
                            <span>#3</span>
                        </section>
                    </div>
                </div>
                <div class="into-box-2">
                    <section class="dynamic-content">Dynamic Content</section>
                    <section class="into-colum-2">
                        <div class="column-4-5">
                            <span>Column</span>
                            <span>#4</span>
                        </div>
                        <div class="column-4-5">
                            <span>Column</span>
                            <span>#5</span>
                        </div>
                    </section>
                </div> 
                <footer class="footer">Footer</footer>
            </div>
        </header>
    </body>
</html>
